name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup MediaWiki Action
        uses: ProfessionalWiki/setup-mediawiki@0.1
        with:
          version: REL1_35
          extension: PagePort
